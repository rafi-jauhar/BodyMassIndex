<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator BMI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            display: grid;
            gap: 15px;
        }
        label, input[type="submit"] {
            width: calc(100% - 20px); 
            padding: 8px;
            border-radius: 5px;
            box-sizing: border-box; 
        }
        input[type="number"] {
            width: calc(100% - 20px); 
            padding: 8px;
            border-radius: 5px;
            box-sizing: border-box; 
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        #result {
            display: none;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kalkulator BMI</h1>
        <form id="bmiForm">
        
            <label for="weight">Berat Badan (kg):</label>
            <input type="number" id="weight" name="weight" step="0.01" required>
            
            <label for="height">Tinggi Badan (cm):</label>
            <input type="number" id="height" name="height" required>
            
            <input type="submit" value="Hitung">
        </form>

        <div id="result">
            <h2>Hasil BMI:</h2>
            <p id="bmiValue"></p>
            <p id="bmiCategory"></p>
        </div>
    </div>

    <script>
        document.getElementById('bmiForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value) / 100; // convert cm to m
            
            const bmi = weight / (height * height);
            const bmiValue = document.getElementById('bmiValue');
            const bmiCategory = document.getElementById('bmiCategory');
            bmiValue.textContent = `Nilai BMI: ${bmi.toFixed(2)}`;
            
            if (bmi < 18.5) {
                bmiCategory.textContent = 'Kategori: Kurang Berat Badan';
            } else if (bmi >= 18.5 && bmi < 25) {
                bmiCategory.textContent = 'Kategori: Normal';
            } else if (bmi >= 25 && bmi < 30) {
                bmiCategory.textContent = 'Kategori: Kelebihan Berat Badan';
            } else {
                bmiCategory.textContent = 'Kategori: Obesitas';
            }
            
            document.getElementById('result').style.display = 'block';
        });
    </script>
</body>
</html>
